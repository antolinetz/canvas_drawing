<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Document Object Model</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Dibujando con Canvas</h1>
    <div class="container">
      <p>
      Líneas <input type="text" value="20" id="texto_lineas" size="1">
      Color  <input type="color" value="#00eeff" id="color_Picker">
      Tipo
      <select class="" name="direccion" id="direcciondeldibujo">
        <option value="" selected disabled hidden>Elige</option>
        <optgroup label="Malla">
          <option value="tl">Top - Left</option>
          <option value="tr">Top - Right</option>
          <option value="bl">Bottom - Left</option>
          <option value="br">Bottom - Right</option>
        </optgroup>
        <optgroup label="Punto de fuga">
          <option value="tc">Top - Central</option>
          <option value="bc">Bottom - Central</option>
          <option value="ml">Middle - Left</option>
          <option value="mr">Middle - Right</option>
        </optgroup>
      </select>
      <input type="button" name="" value="A dibujar!" id="botoncito" class="btn-grad">
    </p>
      <canvas width="500" height="500" id="mi_dibujo"></canvas>
      <p>Así queda el dibujito</p>
    </div>

    <script src="js/javascript.js" type="text/javascript">
    </script>
  </body>
</html>
